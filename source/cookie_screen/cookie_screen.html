<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="cookie_screen.css">
</head>
<body>
  <div class="container">
    <!-- when user clicks shake animation -->
    <div id="fullscreen-video">
      <video id="video-player" src="media/media/video_blue.mp4" autoplay></video>
    </div>

    <!-- Buttons -->
    <div class="buttons_container">
      <button class="glow-on-hover" type ="button"  onclick="shakeCookie()">Shake</button>
      <button class="glow-on-hover" type ="button" onclick="goToHome()">Home</button>
      <button class="glow-on-hover" type ="button" onclick="restartGame()">Restart</button>
    </div>

     <!-- Fortune Cookie and Message -->
    <div id="fortune-cookie">
      <img src="media/media/cookie_before.png" alt="Fortune Cookie">
    </div>
    <p id="fortune-message"></p>
  </div>

  <!-- Background music , To be Implemented -->
  <audio id="background-music" src="media/media/lisa.mp3" loop></audio>

  <script src="cookie_screen.js"></script>
</body>
</html>
